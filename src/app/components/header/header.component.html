<div class="user-header" *ngIf="user=='u'">
<jw-modal id="cart">
  <h3>Ovo je vasa korpa: </h3>
  <div class="header__cart">
    <div *ngFor="let product of cartProducts | async" class="header__cart-product card">
      <div class="product-details">
        <span class="font-weight-bold text-primary">{{product.naziv}} </span> <span>{{product.cena}} rsd</span>
      </div>
    </div>
    <div>
      <p>Ukupna cena: TODO</p>
    </div>
    <div>
      <button class="btn btn-success mx-3"><i class="fas fa-receipt"></i></button>
      <button class="btn btn-danger" (click)="closeCart('cart')"><i class="fas fa-backspace"></i></button>
    </div>
  </div>
</jw-modal>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand me-3" href="#"><img src="../../../assets/logoWithLettersColoredCut.png" alt="logo" class="logo"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" routerLink="">Pocetna</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/about">O nama</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" (click)="toggleCategories()">Proizvodi</a>
              </li>
        </ul>
        <ul class="navbar-nav float-end mx-3">
          <li class="nav-item cart">
            <i class="fas fa-shopping-cart" (click)="openCart('cart')"></i>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>

<div class="prodavac-header" *ngIf="user=='p'">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand me-3" href="#"><img src="../../../assets/logoWithLettersColoredCut.png" alt="logo" class="logo"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" routerLink="/control-panel">Proizvodi</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/transakcije">Transakcije</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/order-products">Narucivanje</a>
              </li>
        </ul>
        <span class="header__welcome-text px-3">Zdravo [insert name here]</span>
        <button class="btn btn-danger">Logout</button>
      </div>
    </div>
  </nav>
</div>
